<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Order Form with Icons on Right (Middle)</title>
    <link rel="stylesheet" href="user.css">
    <style>
     
    </style>
</head>
<body>

    <div class="order-form">

        <h2>Place Your Order</h2>

        <form action="/submit-order" method="post">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="shopname">Shop Name:</label>
                <input type="text" id="shopname" name="shopname" placeholder="Enter shop name" required>
                <i class="fas fa-store"></i>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>
                
            </div>

            <div class="form-group">
                <label for="location">Current Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" >
                <i class="fas fa-envelope"></i>
            </div>
              
            <div class="form-group">
                <input type="submit" value="Order Placed">
            </div>
            
        </form>
    </div>

    
</body>
</html>
